<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Web API - Coding Quiz</title>
</head>
<body>
    <nav>
       <ul>
           <li class="high-score">
               <button id="highScore" class="score">View HighScore</button>
           </li>
           <li id="timer" class="timer"></li>
       </ul>
    </nav>
    <section id="into" class="intro">
        <h1>Coding Quiz Challenge</h1>
        <p> Test your coding knowlegde! Try to get through the quiz as quickly as you can<br> to get the High Score. Just know every wrong answer does have a<br> penalty of 10 sec from the timer. Don't worry through you can <br> try as many times as you want.</p>
        <button id="startButton" class="startButton">Start Quiz</button>
    </section>
    <br />    
    <section id="quiz" class="quiz">
        <h2 id="question"></h2>
        <button id="b1" class="quizzes"></button>
        <button id="b2" class="quizzes"></button>
        <button id="b3" class="quizzes"></button>
        <button id="b4" class="quizzes"></button>
        <p id="wrong" class="wrong"></p>
    </section>
        <script src="./script.js"></script>
</body>
</html>
